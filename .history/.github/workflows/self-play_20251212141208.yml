name: Continuous Self-Play Training

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create data directory
      run: mkdir -p data
    
    - name: Calculate training duration
      id: duration
      run: |
        CURRENT_HOUR=$(date -u +%H)
        CURRENT_MIN=$(date -u +%M)
        TARGET_HOUR=21
        TARGET_MIN=55
        CURRENT_TOTAL=$((CURRENT_HOUR * 3600 + CURRENT_MIN * 60))
        TARGET_TOTAL=$((TARGET_HOUR * 3600 + TARGET_MIN * 60))
        if [ $CURRENT_TOTAL -le $TARGET_TOTAL ]; then
          SECONDS_UNTIL_STOP=$((TARGET_TOTAL - CURRENT_TOTAL))
        else
          SECONDS_UNTIL_STOP=$((86400 - CURRENT_TOTAL + TARGET_TOTAL))
        fi
        echo "seconds_until_stop=$SECONDS_UNTIL_STOP" >> $GITHUB_OUTPUT
    
    - name: Run continuous training
      env:
        PYTHONUNBUFFERED: 1
        TRAINING_DURATION: ${{ steps.duration.outputs.seconds_until_stop }}
      run: |
        python scripts/train.py --duration $TRAINING_DURATION
    
    - name: Upload training data
      if: always()
      uses: actions/upload-artifact@v4  # 关键修复
      with:
        name: training-data-${{ github.run_number }}-${{ github.run_attempt }}
        path: |
          data/
          !data/*.log
        retention-days: 30
    
    - name: Commit updated stats
      if: always()
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/stats.json data/ai_stats.json || true
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update training stats"
        git push || echo "No changes to push"